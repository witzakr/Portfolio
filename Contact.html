<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="cssanimations/contactanimations.css">
</head>
<body>
<header>
    <div id="scroll-container">
        <div id="scroll-text">Made by Wit Zakrzewski</div>
    </div>
    <div class="dropdown">
        <span><img src="images/menu.png" alt="Menu"></span>
        <div class="dropdown-content">
          <a href="home.html"><img src="images/homebutton.png" alt="Home"></a>
        </div>
      </div>
</header>
<section>
    <div class="container">
        <h1>Contact form</h1>
        <form>

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name...">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name...">

          <label for="topic">Topic</label>
          <input type="text" id="topic" name="topic" placeholder="Topic...">
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something..."></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
</section>
</body>
</html>
